<div *ngIf="teamsLoading$ | async" style="background-color: rgba(255,255,255,0.4); display: flex; justify-content: center; align-items: center; height: 100vh" class="progress-spinner-container">
  <md-progress-spinner style="height: 48px; width: 48px;" [color]="'primary'" [mode]="'indeterminate'"></md-progress-spinner>
</div>

<app-team-card *ngFor="let team of teams$ | async" [team]="team" (onViewRoster)="openRosterDialog(team.name, $event)"></app-team-card>
