<app-spinner *ngIf="teamsLoading$ | async"></app-spinner>

<div *ngFor="let league of leagues$ | async">
  <h2>{{ league }}</h2>
  <app-team-card 
    *ngFor="let team of teamsGroupedByLeague$.pluck(league) | async" 
    [team]="team" 
    (onViewRoster)="openRosterDialog(team.name, $event)"
    (onViewUpcoming)="viewUpcomingGames(team.name)"
  ></app-team-card> 
</div>
